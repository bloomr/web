language: ruby
cache: bundler
env:
  secure: 
addons:
  sauce_connect: true
before_install:
- nvm install node
script:
- cp config/database.yml.dist config/database.yml
- bundle exec rake db:reset RAILS_ENV=test
- bundle exec rake testing:all
deploy:
  provider: heroku
  api_key:
    secure: 
  run: rake db:migrate
  app:
    develop: staging-bloomr
    master: bloomr
  on:
    repo: bloomr/web
